<ion-card>
    <ion-grid>
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10 style="text-align:center">
                <h1>User Name </h1>
                <ion-input class="inputBorder" [(ngModel)]="userName"></ion-input>
            </ion-col>
            <ion-col col-1></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
                <button ion-button full (click)="login(userName)">Login</button>
            </ion-col>
            <ion-col col-1></ion-col>
        </ion-row>
        <p *ngIf="erroFlag" class="red">{{errorMsg}}</p>
    </ion-grid>
</ion-card>
